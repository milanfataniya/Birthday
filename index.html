<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday Hiral </title>

    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg1: #0f172a;
            --bg2: #0b1020;
        }

        body {
            margin: 0;
            font-family: Inter, sans-serif;
            background: linear-gradient(180deg, var(--bg1), var(--bg2));
            color: white;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .stage {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }

        .card {
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.05);
            padding: 32px;
            border-radius: 22px;
            backdrop-filter: blur(10px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 2;
        }

        @media(max-width:900px) {
            .card {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }

        .title {
            font-family: "Playfair Display";
            font-size: 42px;
            margin-bottom: 12px;
        }

        .message {
            color: rgba(255, 255, 255, 0.75);
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 0;
        }

        /* -------------------------
           PERFECT MOBILE 3D CAROUSEL
        ---------------------------*/
        .carousel-wrap {
            perspective: 1200px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1/1;
            transform-style: preserve-3d;
            animation: spin 55s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        .ring-item {
            position: absolute;
            width: 35%;
            height: 45%;
            left: 50%;
            top: 50%;
            transform-style: preserve-3d;
            translate: -50% -50%;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: #0003;
        }

        .ring-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media(max-width:600px) {
            .carousel {
                max-width: 260px;
            }

            .ring-item {
                width: 38%;
                height: 50%;
            }

            .title {
                font-size: 36px;
            }

            .message {
                font-size: 16px;
            }
        }

        #ribbons {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>

<body>

    <canvas id="ribbons"></canvas>
    <div class="stage">
        <div class="card">
            <div style="display:flex; flex-direction:column; justify-content:center;">
                <h1 class="title">Happy Birthday, Budhiiii ! üéâ</h1>
                <p class="message">
                    Oyyy Budhiii! Tu har saal badi ho rahi hai, par tera dimaag abhi bhi ‚ÄúLoading‚Ä¶‚Äù pe hi atka hua
                    hai! <br>
                    Hopefully next birthday tak thodi si common sense install ho jaaye! üòå<br>

                    Aur haan, hamesha meri life ki sabse funny tension bani reh! üíùüòú
                </p>

            </div>

            <div class="carousel-wrap">
                <div id="carousel" class="carousel"></div>
            </div>
        </div>
    </div>

    <script>
        const images = ["m1.jpeg", "m2.jpeg", "m3.jpeg", "m4.png", "m5.jpeg"];
        const carousel = document.getElementById("carousel");
        const total = images.length;

        /* -----------------------------
           PERFECT RESPONSIVE CAROUSEL
        -------------------------------*/
        function createCarousel() {
            carousel.innerHTML = "";
            const angle = 360 / total;

            const isMobile = window.innerWidth < 600;
            const depth = isMobile ? 150 : 230;

            images.forEach((src, i) => {
                const item = document.createElement("div");
                item.className = "ring-item";
                item.style.transform = `rotateY(${i * angle}deg) translateZ(${depth}px)`;

                const img = document.createElement("img");
                img.src = src;
                item.appendChild(img);
                carousel.appendChild(item);
            });
        }

        createCarousel();
        window.addEventListener("resize", createCarousel);

        /* -----------------------------
           RIBBON ANIMATION
        -------------------------------*/
        const canvas = document.getElementById("ribbons");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        let ribbons = [];

        function spawnRibbon() {
            for (let i = 0; i < 8; i++) {
                ribbons.push({
                    x: Math.random() * canvas.width,
                    y: -20,
                    width: Math.random() * 6 + 4,
                    height: Math.random() * 20 + 20,
                    color: `hsl(${Math.random() * 360},70%,60%)`,
                    speed: Math.random() * 2 + 1,
                    angle: Math.random() * Math.PI * 2,
                    rotationSpeed: Math.random() * 0.1 + 0.05
                });
            }
        }

        function drawRibbons() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ribbons.forEach((r, i) => {
                r.y += r.speed;
                r.angle += r.rotationSpeed;

                ctx.save();
                ctx.translate(r.x, r.y);
                ctx.rotate(r.angle);
                ctx.fillStyle = r.color;
                ctx.fillRect(-r.width / 2, -r.height / 2, r.width, r.height);
                ctx.restore();

                if (r.y - r.height > canvas.height) ribbons.splice(i, 1);
            });

            requestAnimationFrame(drawRibbons);
        }

        setInterval(spawnRibbon, 500);
        drawRibbons();

        window.addEventListener("resize", resizeCanvas);
    </script>

</body>

</html>
